---
- id: '1576121344243'
  alias: OpenUV data update; elk half uur; van zonsopkomst tot zonsondergang
  initial_state: true
  trigger:
    platform: time_pattern
    minutes: /30
  condition:
    #prevent exceeding the API's limit by disabling data requests when there is no sun to shine UV upon us
    condition: sun
    after: sunrise
    before: sunset
  action:
    service: openuv.update_data