---
- id: "1582057063801"
  alias: backup; weekelijks
  trigger:
    - platform: time
      at: "03:00:00"
  condition:
    - condition: time
      weekday:
        - sun
  action:
    - service: hassio.snapshot_full
      data_template:
        name: Backup {{ now().strftime('%Y-%m-%d') }} HA version {{ states('sensor.current_version') }}
    - service: notify.mobile_app_oneplus_a6003
      data_template:
        title: Snapshot Home Assistant
        message: >-
          "Backup gemaakt: Backup {{ now().strftime('%Y-%m-%d') }} running HA version {{ states('sensor.current_version') }}"