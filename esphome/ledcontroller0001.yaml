---
substitutions:
  device: filamentsensor0001
  name: bureau verlichting
  description: ledstrip onder monitor bureau, zolder
  reboot_timeout: 14d
  update_interval: 10min

esphome:
  name: ${device}
  comment: ${description}
  platform: ESP8266
  board: esp01_1m

  on_boot:
    priority: -200
    then:
      - light.turn_on:
          id: led0001
          brightness: 65%
          red: 1
          green: 0.824
          blue: 0.824
          
      - light.turn_off: led0001

<<: !include common/common.yaml
<<: !include common/sensors.yaml
logger:

light:
  - platform: rgb
    name: "bureau verlichting"
    id: led0001
    default_transition_length: 3s
    red: output_component1
    green: output_component2
    blue: output_component3

output:
  - platform: esp8266_pwm
    id: output_component1
    pin: 14
  - platform: esp8266_pwm
    id: output_component2
    pin: 5
  - platform: esp8266_pwm
    id: output_component3
    pin: 12

binary_sensor:
  - platform: status
    name: "ledcontroller0001 status"
